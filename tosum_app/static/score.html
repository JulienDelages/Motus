    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <body>
        <img src="static/images/TOSUM.png" alt="Logo" width="100" height="100" class="center">
        <h2 align="center">Statistiques</h2>
        <table align="center">
            <thead>
                <th>Dernière partie</th>
            </thead>
            <tbody>
                <tr>
                    <td>Dernier mot</td>
                    <td><span id="last_word"></span></td>
                </tr>
                <tr>
                    <td>Nombre d'essai du dernier mot</td>
                    <td><span id="last_nb_try"></span></td>
                </tr>
                <tr>
                    <td>Le dernier mot a été trouvé ?</td>
                    <td><span id="last_found"></span></td>
                </tr>
            </tbody>
        </table>

        <table align="center">
            <thead>
                <th>Statistiques globales</th>
            </thead>
            <tbody>
                <tr>
                    <td>Nombre de parties jouées</td>
                    <td><span id="total_played"></span></td>
                </tr>
                <tr>
                    <td>Nombre de victoires</td>
                    <td><span id="total_wins"></span></td>
                </tr>
                <tr>
                    <td>Pourcentage de victoires</td>
                    <td><span id="win_pct"></span></td>
                </tr>
                <tr>
                    <td>Moyenne du nombre d'essais</td>
                    <td><span id="try_mean"></span></td>
                </tr>
            </tbody>
        </table>
    <br>
    <div align="center">
        <button onclick="document.location=`http://localhost:4000/tosum`">Home</button>
    </div>    
    <script src="/static/scripts/score_board.js"></script>
